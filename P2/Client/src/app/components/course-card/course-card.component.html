<md-card class="mdl-grid" style="background-color: #fbfbfb !important; min-height: 34vw;">


  <md-card-title-group>
    <md-card-title>{{ view_name }}</md-card-title>
    <!--<md-card-subtitle>Subtitle Card with title</md-card-subtitle>-->
  </md-card-title-group>


  <div class="mdl-grid">


     <md-card *ngIf="courses.length === 0"  style="text-align: center;">
    <h4 >  <i class="material-icons" style="font-size: 2em; ">do_not_disturb_alt</i> <br> OPPS!  <br> <br> No courses To Display , There might be an Error .. please check your network </h4>         
     </md-card>

    <div *ngFor=" let course of courses  " class="mdl-cell mdl-cell--3-col mdl-cell--4-col-phone mdl-cell--4-col-tablet">


      <md-card>


        <md-card-header>
          <div md-card-avatar class="example-header-image"></div>
          <md-card-title style="font-size: x-large"> {{course.name}} </md-card-title>
          <md-card-subtitle>{{course.category}}</md-card-subtitle>
        </md-card-header>

        <md-card-content>
          <p>
            {{course.description}}
          </p>
        </md-card-content>


        <md-card-actions >

          <button md-button style="color: #FF5722" (click)="viewCourse(course.id);">
            <md-icon>folder_open</md-icon>
            <span>Open</span>
          </button>

        </md-card-actions>

      </md-card>


    </div>

  </div>

</md-card>
