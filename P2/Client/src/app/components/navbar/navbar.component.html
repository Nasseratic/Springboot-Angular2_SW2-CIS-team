<md-toolbar color="primary">
 <a routerLink="/" > <img src="../../assets/logo.png" style="max-width: 190px;" > </a>

  <span class="spacer"></span>
  <button md-button (click)="openLoginDialog();" *ngIf="userName == ''"  style="color: white ; font-weight: 600;">
    LOG IN
  </button>
  <button *ngIf="userName !== ''" md-icon-button style="color:#fff; margin-bottom: -5px;" [mdMenuTriggerFor]="menu" >
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    
    <!--<button md-menu-item disabled>
      <md-icon>fingerprint</md-icon>
      <span>Login</span>
    </button>
    
    <button md-menu-item disabled>
      <md-icon>notifications_off</md-icon>
      <span>Disable alerts</span>
    </button>
     -->

      <button md-menu-item disabled>
      Welcome : {{userName}}
    </button>
   
    <button md-menu-item *ngIf="this.auth.getType() == 'Teacher' " (click)="routToMycourses()" >
      <md-icon>school</md-icon>
      <span>My Courses </span>
    </button>
    
    <button md-menu-item *ngIf="this.auth.getType() == 'Student' " (click)="routToAchievements()" >
      <md-icon>folder_special</md-icon>
      <span>My Achievements</span>
    </button>
    
    <button md-menu-item (click)="logout()" >
      <md-icon>exit_to_app</md-icon>
      <span>Log Out</span>
    </button>

  </md-menu>

</md-toolbar>
