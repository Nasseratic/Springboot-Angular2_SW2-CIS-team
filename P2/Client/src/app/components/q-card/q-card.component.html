<md-card class="mdl-grid" style="background-color: #fbfbfb !important; min-height: 34vw;">


  <md-card>

    <md-card-title>{{game_name}}</md-card-title>

    <!--<md-card-subtitle>Subtitle Card with title</md-card-subtitle>-->
  </md-card>

  <md-card *ngFor=" let q of qs ; let idx=index ">
    <md-card-header>
      <div md-card-avatar class="example-header-image"></div>
      <md-card-subtitle>{{q.q}}</md-card-subtitle>
    </md-card-header>


    <md-card-content>
      <md-radio-group class="example-radio-group" [(ngModel)]="selected[idx]">
        <md-radio-button class="example-radio-button" *ngFor="let a of q.a" [value]="a">
          {{a}}
        </md-radio-button>
      </md-radio-group>

    </md-card-content>


  </md-card>


  <md-card>

    <button (click)="back()" md-button style="background-color: #000 ; color:#fff;">

            <span>Back</span>
            <md-icon>arrow_back</md-icon>

    </button>

    <button (click)="correctingDialog()" md-button style="background-color: #FF5722 ; color:#fff;">

            <span>Submit &nbsp;</span>
            <md-icon>done</md-icon>

    </button>



  </md-card>

<button md-fab  *ngIf="editButton()" (click)="this.router.navigate(['/create/game/', edit, id ]);" style="position:fixed; z-index: 999; bottom:20%; right:6%"> <md-icon>border_color</md-icon> </button>

</md-card>
